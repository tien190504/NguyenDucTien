name: Deploy Astro to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  BASE_PATH: ${{ vars.BASE_PATH || github.event.repository.name }}
  SITE_URL: ${{ vars.SITE_URL || format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) }}
  CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure CNAME (optional)
        run: |
          if [ -n "${CUSTOM_DOMAIN}" ]; then
            echo "${CUSTOM_DOMAIN}" > public/CNAME
          fi

      - name: Build
        run: npm run build
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
          SITE_URL: ${{ env.SITE_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
